function check_mob(mob)
{
	var mobile=mob.value;
	let myreg=/^\d*$/gi;
	var ccode=mobile.substr(0,3);
	var mob=mobile.substr(3,13).toString();
	var f=myreg.test(mob);
	if(ccode="+91" && mobile.length==13)
	{
		if(f==false)
		{
				document.getElementById("m_error").innerHTML="plz fill the correct mobile number with country code";
		    mob.value="";
		    return(false);
		}
		else
		{
				document.getElementById("m_error").innerHTML="";
		    mob.value=mobile;
		    return(true);
		}	
	}
	else
	{
			document.getElementById("m_error").innerHTML="plz fill the correct mobile number with country code";
			mob.value="";
			return(false);
	}
}
